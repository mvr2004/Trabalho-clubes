<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sessão - FutebolStats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --card-bg: #1e1e1e;
            --card-border: #2d2d2d;
            --primary: #6a11cb;
            --secondary: #2575fc;
            --text: #e0e0e0;
            --text-muted: #9e9e9e;
            --success: #00b09b;
            --warning: #ffa000;
            --danger: #ff416c;
            --info: #4facfe;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: var(--text);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 2.5rem 1.5rem;
            text-align: center;
            border-bottom: none;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        .card-header h3 {
            margin: 0;
            font-weight: 700;
            position: relative;
            z-index: 1;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .card-header p {
            position: relative;
            z-index: 1;
            opacity: 0.9;
            margin-top: 0.5rem;
            font-weight: 300;
        }
        
        .card-body {
            padding: 2.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        
        .form-label i {
            margin-right: 10px;
            color: var(--secondary);
            font-size: 1.1rem;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 14px 18px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
            color: white;
        }
        
        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        .input-group {
            border-radius: 10px;
            overflow: hidden;
        }
        
        .input-group .form-control {
            border-right: none;
        }
        
        .input-group-text {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-left: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .input-group-text:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .input-group:focus-within .form-control,
        .input-group:focus-within .input-group-text {
            border-color: var(--secondary);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a0db5 0%, #1c68f0 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(106, 17, 203, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .forgot-password {
            color: var(--info);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }
        
        .forgot-password:hover {
            color: #6ec1ff;
            transform: translateX(5px);
        }
        
        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--info);
            transition: width 0.3s ease;
        }
        
        .forgot-password:hover::after {
            width: 100%;
        }
        
        .card-footer {
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            color: var(--text-muted);
        }
        
        .card-footer a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .card-footer a:hover {
            color: var(--secondary);
            text-decoration: none;
        }
        
        .card-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width 0.3s ease;
        }
        
        .card-footer a:hover::after {
            width: 100%;
        }
        
        /* Estilos para mensagens */
        .alert {
            border: none;
            border-radius: 10px;
            padding: 1rem 1.25rem;
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        .alert-success {
            background: rgba(0, 176, 155, 0.15);
            color: #80e1d5;
            border-left: 4px solid var(--success);
        }
        
        .alert-warning {
            background: rgba(255, 160, 0, 0.15);
            color: #ffcc80;
            border-left: 4px solid var(--warning);
        }
        
        .alert-danger {
            background: rgba(255, 65, 108, 0.15);
            color: #ff8fab;
            border-left: 4px solid var(--danger);
        }
        
        .alert-info {
            background: rgba(79, 172, 254, 0.15);
            color: #a3d4fe;
            border-left: 4px solid var(--info);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .alert i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        /* Animação de entrada do formulário */
        .form-group {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Delay para cada campo do formulário */
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .card-header {
                padding: 2rem 1rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            .card-header h3 {
                font-size: 1.8rem;
            }
        }
        
        /* Efeito de partículas no fundo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(20px, 20px);
            }
            50% {
                transform: translate(0, 40px);
            }
            75% {
                transform: translate(-20px, 20px);
            }
        }
        
        
        .form-check-input:checked {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }
        
        .form-check-label {
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .form-check-label:hover {
            color: white;
        }
        
        /* Estilo para o botão de alternar senha */
        .toggle-password {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-password:hover {
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Partículas de fundo -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sessão</h3>
                        <p class="mb-0">Acesse sua conta do FutebolStats</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Exibição de mensagens -->
                        {% if messages %}
                        <div class="mb-4">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show d-flex align-items-center" role="alert">
                                    <i class="bi 
                                        {% if message.tags == 'success' %}bi-check-circle-fill
                                        {% elif message.tags == 'danger' %}bi-exclamation-triangle-fill
                                        {% elif message.tags == 'warning' %}bi-exclamation-triangle-fill
                                        {% else %}bi-info-circle-fill{% endif %}
                                        me-2"></i>
                                    <div>{{ message }}</div>
                                    <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        </div>
                        {% endif %}

                        <form method="post" action="{% url 'login' %}" onsubmit="return validateLoginForm()">
                            {% csrf_token %}
                            
                            <div class="form-group mb-4">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope-fill me-2"></i>Email
                                </label>
                                <input type="email" id="email" name="email" class="form-control" 
                                       placeholder="seu@email.com" required
                                       value="{% if form.email.value %}{{ form.email.value }}{% endif %}">
                            </div>
                            
                            <div class="form-group mb-4">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock-fill me-2"></i>Palavra-Passe
                                </label>
                                <div class="input-group">
                                    <input type="password" id="password" name="password" 
                                           class="form-control" placeholder="••••••••" required>
                                    <span class="input-group-text toggle-password" onclick="togglePassword('password', this)">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Iniciar Sessão
                                </button>
                            </div>
                            
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <p class="mb-0">
                            Não tem uma conta? 
                            <a href="{% url 'register' %}" class="fw-semibold">
                                <i class="bi bi-person-plus me-1"></i>Criar Conta
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Criar partículas de fundo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 100 + 50;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.opacity = Math.random() * 0.1 + 0.05;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 20}s`;
                particlesContainer.appendChild(particle);
            }
        }

        function validateLoginForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validar email
            if (!email.trim()) {
                showAlert('Por favor, digite seu email!', 'warning');
                document.getElementById('email').focus();
                return false;
            }
            
            // Validar formato do email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Por favor, digite um email válido!', 'warning');
                document.getElementById('email').focus();
                return false;
            }
            
            // Validar senha
            if (!password.trim()) {
                showAlert('Por favor, digite sua senha!', 'warning');
                document.getElementById('password').focus();
                return false;
            }
            
            if (password.length < 8) {
                showAlert('A senha deve ter pelo menos 8 caracteres!', 'warning');
                document.getElementById('password').focus();
                return false;
            }
            
            return true;
        }

        function togglePassword(fieldId, iconElement) {
            const field = document.getElementById(fieldId);
            const icon = iconElement.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }

        function socialLogin(provider) {
            showAlert(`Login com ${provider.charAt(0).toUpperCase() + provider.slice(1)} em desenvolvimento!`, 'info');
        }

        function showAlert(message, type) {
            // Criar elemento de alerta
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show d-flex align-items-center`;
            alertDiv.innerHTML = `
                <i class="bi ${type === 'success' ? 'bi-check-circle-fill' : 
                               type === 'danger' ? 'bi-exclamation-triangle-fill' : 
                               type === 'warning' ? 'bi-exclamation-triangle-fill' : 
                               'bi-info-circle-fill'} me-2"></i>
                <div>${message}</div>
                <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="alert"></button>
            `;
            
            // Inserir antes do formulário
            const form = document.querySelector('form');
            const messagesContainer = document.querySelector('.mb-4');
            
            if (messagesContainer) {
                messagesContainer.prepend(alertDiv);
            } else {
                form.parentNode.insertBefore(alertDiv, form);
            }
            
            // Remover automaticamente após 5 segundos
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.classList.remove('show');
                    setTimeout(() => alertDiv.remove(), 300);
                }
            }, 5000);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Efeito de foco nos campos
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
            
            // Animação de entrada da carta
            const card = document.querySelector('.card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 300);
            
            // Auto-foco no campo de email
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
