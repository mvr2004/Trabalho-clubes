{% extends 'header.html' %}

{% block title %}Editar Formato Competição{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Editar Formato Competição</h1>
    <div class="card shadow border-0">
        <div class="card-body p-5">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex gap-3 justify-content-center mt-4">
                    <button type="submit" class="btn btn-success px-4 py-2">Atualizar</button>
                    <a href="{% url 'listar_formatos' %}" class="btn btn-secondary px-4 py-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 800px;
    }
    
    h1 {
        font-weight: 700;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .card {
        border-radius: 15px;
        background: white;
        animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    form p {
        margin-bottom: 1.5rem;
    }
    
    label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #333;
    }
    
    input[type="text"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin-right: 10px;
    }
    
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        outline: none;
    }
    
    .btn-success {
        background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
        border: none;
        padding: 10px 30px;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }
    
    .btn-secondary {
        background: linear-gradient(90deg, #6c757d 0%, #495057 100%);
        border: none;
        padding: 10px 30px;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
    }
    
    .errorlist {
        list-style: none;
        padding: 0;
        margin-top: 0.5rem;
        color: #dc3545;
        font-size: 0.875rem;
    }
    
    @media (max-width: 768px) {
        .container {
            padding: 0 20px;
        }
        
        .card-body {
            padding: 2rem !important;
        }
        
        .d-flex {
            flex-direction: column;
            gap: 1rem !important;
        }
        
        .btn {
            width: 100%;
        }
    }
</style>
{% endblock %}
